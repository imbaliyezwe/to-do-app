<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&family=Playfair+Display:ital,wght@1,700;1,800&family=Roboto+Condensed&family=Roboto:ital,wght@0,400;0,900;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b47080466.js" crossorigin="anonymous"></script>
    <title>Todo list app</title>
</head>

<body>
    <header>
        <h1>
            My To Do List App
        </h1>
    </header>

    <form action="">
        <input type="text" class="todo=input">
        <button class="todo-button" type="submit">
            <i class="fa-solid fa-circle-plus"></i>
        </button>

        <div class="select">
            <select name="todos" class="filter-todo">
                <opition value="all">All</opition>
                <option value="comleted">Completed</option>
                <option value="incmplete">Incomplete</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
