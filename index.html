<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;0,900;1,700;1,800;1,900&family=Playfair+Display:ital,wght@1,700;1,800&family=Roboto+Condensed&family=Roboto:ital,wght@0,400;0,900;1,700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b47080466.js" crossorigin="anonymous"></script>
    <title>Todo list app</title>
</head>

<body>

    <!--WRAPPER-->

    <main class="app">
        <section class="greeting">
            <h2 class="tittle">
                Hey, <input type="text" id="name" placeholder="Your name"> </h2>
        </section>

        <section class="create-todo">
            <h3>YOUR TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo?</h4>
                <input type="text" placeholder="e.g. Buy bread" name="content">
                <h4>Pick Your Catagory</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="business" />
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal" />
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="Study" readonly>

                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>

                    </div>
                </div>
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>
                    <div class="todo-content">
                        <input type="text" value="DATA STRUCTURES" readonly>

                    </div>
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>

</html>
